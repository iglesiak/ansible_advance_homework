---
# tasks file for osp.servers
- name: Create new server instances and attaches them a network and passes metadata to the instance
  os_server:
    cloud: ospcloud
    name: "{{ osp_server['name'] }}"
    image: rhel-guest
    meta:
      group: "{{ osp_server['meta'][0]['group'] }}"
      deployment_name: "{{ osp_server['meta'][0]['deployment_name'] }}"
    flavor: "{{ osp_server['flavor'] }}"
    security_groups: "{{ osp_server['security_group'] }}"
    key_name: ansible_ssh
    wait: yes
    nics:
    - net-name: int_network
    userdata: |
      #!/bin/bash
      curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
      cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
      curl -o /tmp/internal.repo http://www.opentlc.com/download/ansible_bootcamp/repo/internal.repo
      cp /tmp/internal.repo /etc/yum.repos.d/internal.repo
    state: present
- name: Add floating IP {{ server_floating_ip.floating_ip.floating_ip_address }} to Server
  os_floating_ip:
    cloud: ospcloud
    state: present
    reuse: yes
    server: "{{ osp_server['name'] }}"
    network: ext_network
    wait: true
    timeout: 180
  register: server_floating_ip
- name: Wait for server to be available
  wait_for:
    host: "{{ server_floating_ip.floating_ip.floating_ip_address }}"
    port: 22
    search_regex: OpenSSH
    timeout: 600
  delegate_to: "{{ inventory_hostname }}"
